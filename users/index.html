<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Mongo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        Favorite Info System
    </nav>
    <hr>
    <div class="container">
        <a class="btn btn-dark" data-bs-toggle="collapse" href="#retrieveForm" role="button" aria-expanded="false" aria-controls="retrieveForm">
            Retrieve Data Using Name
        </a>
        <br>
        <div class="collapse" id="retrieveForm">
            <br>
            <form class="form-group" id="formData">
                <label for="name">Enter Name </label>
                <input type="text" name="name" id="name" class="form-control"><br>
                <button class="btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
        <br>
        <ul class="list-group" id="output"></ul>
    </div>

    <div class="container">
        <a class="btn btn-dark" data-bs-toggle="collapse" href="#postCollapse" role="button" aria-expanded="false" aria-controls="postCollapse">
            Post Data
        </a>
        <br>
        <div class="collapse" id="postCollapse">
            <br>
            <form class="form-group" id="postData">
                <label for="name">Enter Name </label>
                <input type="text" name="name" id="postName" class="form-control"><br>
                <label for="genre">Enter Music Genre </label>
                <input type="text" name="genre" id="postGenre" class="form-control"><br>
                <label for="game">Enter Game </label>
                <input type="text" name="game" id="postGame" class="form-control"><br>
                <button class="btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
        <br>
        <div id="postResponse"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
